<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculator.css">
    <link rel="stylesheet" href="../css/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="hardware">
        
            <div class="display">
                <span class="cursor"></span>
            </div>
        
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn" value="%"><i class="fa-solid fa-percent"></i></button></td>
                    <td><button class="btn" value="^">^</button></td>
                    <td><button class="btn" value="C">C</button></td>
                    <td><button class="btn" value="del"><i class="fa-solid fa-delete-left"></i></button></td>
                </tr>
               
                <tr>
                    <td><button class="btn" value="1">1</button></td>
                    <td><button class="btn" value="2">2</button></td>
                    <td><button class="btn" value="3">3</button></td>
                    <td><button class="btn" value="/"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" value="4">4</button></td>
                    <td><button class="btn" value="5">5</button></td>
                    <td><button class="btn" value="6">6</button></td>
                    <td><button class="btn" value="-"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" value="7">7</button></td>
                    <td><button class="btn" value="8">8</button></td>
                    <td><button class="btn" value="9">9</button></td>
                    <td><button class="btn" value="+"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" value=".">.</button></td>
                    <td><button class="btn" value="0">0</button></td>
                    <td><button class="btn" value="+/-"><i class="fa-solid fa-plus-minus"></i></button></td>
                    <td><button class="btn" value="*"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" value="(">(</button></td>
                    <td><button class="btn" value=")">)</button></td>
                    <td><button class="btn" value="âˆš"><i class="fa-solid fa-square-root-variable"></i></button></td>
                    <td><button class="btn" value="="><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../css/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="../js/calculator.js"></script>
</body>

</html>
